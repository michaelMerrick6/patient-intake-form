<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule an Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Appointment Request</h2>

  <form id="appointment-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="date">Choose a Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Available Time Slots:</label>
    <select id="time" name="time" required>
      <option value="">Select a time</option>
    </select>

    <label for="reason">Reason or Notes:</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("appointment-form");
    const dateInput = document.getElementById("date");
    const timeSelect = document.getElementById("time");

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxJsG6p_h0kdIyebRbqhkg0u6e5WC6fM3hFhpb3-GKs1UHBjBRNnM1hCH4d2WoRLPof/exec"; // ðŸ‘ˆ Replace with your actual Apps Script URL

    dateInput.addEventListener("change", () => {
      const selectedDate = dateInput.value;
      timeSelect.innerHTML = '<option value="">Loading...</option>';

      fetch(`${WEB_APP_URL}?date=${selectedDate}`)
        .then(res => res.json())
        .then(times => {
          if (times.length === 0) {
            timeSelect.innerHTML = '<option value="">No available slots</option>';
          } else {
            timeSelect.innerHTML = '<option value="">Select a time</option>';
            times.forEach(time => {
              const option = document.createElement("option");
              option.value = time;
              option.textContent = time;
              timeSelect.appendChild(option);
            });
          }
        })
        .catch(() => {
          timeSelect.innerHTML = '<option value="">Error loading times</option>';
        });
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        datetime: `${form.date.value} ${form.time.value}`,
        reason: form.reason.value,
        type: "Appointment Request"
      };

      fetch("https://michaelmerrick6.github.io/patient-intake-form/", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("status").textContent = "Submitted! Thank you.";
      form.reset();
      timeSelect.innerHTML = '<option value="">Select a time</option>';
    });
  </script>
</body>
</html>
