<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Appointment Request</h2>

  <form id="appointment-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="datetime">Preferred Date & Time:</label>
    <input type="text" id="datetime" name="datetime" placeholder="e.g. June 25 at 10:00 AM" required />

    <label for="reason">Reason or Notes:</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("appointment-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        phone: form.phone.value,
        datetime: form.datetime.value,
        reason: form.reason.value,
        type: "Appointment Request"
      };

      fetch("https://script.google.com/macros/s/PASTE_YOUR_DEPLOYED_WEBAPP_URL_HERE/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("status").textContent = "Submitted! Thank you.";
      form.reset();
    });
  </script>

</body>
</html>
