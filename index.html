<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Intake Form</title>
</head>
<body>
  <h2>New Patient Appointment Request</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" required><br /><br />

    <label for="phone">Phone Number:</label><br />
    <input type="tel" id="phone" name="phone" required><br /><br />

    <label for="date">Preferred Date:</label><br />
    <input type="date" id="date" name="preferred_date"><br /><br />

    <label for="reason">Reason for Appointment:</label><br />
    <textarea id="reason" name="reason" rows="4" cols="40"></textarea><br /><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
